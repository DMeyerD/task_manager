<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- boot strap 5 cdn --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Task List</h1>
        <a href="/add" class="btn btn-primary mb-3">Add New Task</a>
          <ul class="list-group">
            {% for task in tasks%}
              <li class="list-group-item">{{task.content}}
                {% if task.completed %}
                  âœ…
                  <form action="/completed/{{task.id}}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-secondary btn-sm">Not Completed</button>
                  </form>
                {% else %}
                  <form action="/completed/{{task.id}}" method="POST" style="display: inline;">
                      <button type="submit" class="btn btn-secondary btn-sm">Completed</button>
                    </form>
                {% endif %}
                  <form action="/delete/{{task.id}}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                  </form>
            </li>
            {%endfor%}
          </ul>
    </div>
   
    
  </body>
</html>
